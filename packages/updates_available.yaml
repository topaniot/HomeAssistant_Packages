# Notify when updates are in progress
  - id: "updates_in_progress"
    alias: "|| Updates in Progress"
    mode: restart
    trigger:
      - platform: state
        entity_id: sensor.updates_in_progress
        for: 00:00:10
      - platform: homeassistant
        event: start
    condition:
      - condition: state
        entity_id: input_boolean.maintenance_mode
        state: "off"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: sensor.updates_in_progress
                state: unknown
            sequence: []
          - conditions:
              - condition: numeric_state
                entity_id: sensor.updates_in_progress
                above: '0'
                below: '2'
            sequence:
              - service: >-
                  {% if states.input_text.notify_service_updates.state is defined %}
                      {% set notify_service_updates = states('input_text.notify_service_updates') %}
                    {% else %}
                      {% set notify_service_updates = 'notify' %}
                  {% endif %}
                  {% set file_path = '/HomeAssistant_Packages/main/packages/updates_available.yaml' %}
                  {{ "notify." + notify_service_updates }}
                data:
                  message: |
                    ğŸ”§ Este o actualizare Ã®n progress:
                    â€“ {{ state_attr('sensor.updates_in_progress','names').split(',') | join('
                    â€“') }}
                  data:
                    disable_notification: True
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.update_in_progress_alert
          - conditions:
              - condition: numeric_state
                entity_id: sensor.updates_in_progress
                above: '1'
            sequence:
              - service: >-
                  {% if states.input_text.notify_service_updates.state is defined %}
                      {% set notify_service_updates = states('input_text.notify_service_updates') %}
                    {% else %}
                      {% set notify_service_updates = 'notify' %}
                  {% endif %}
                  {% set file_path = '/HomeAssistant_Packages/main/packages/updates_available.yaml' %}
                  {{ "notify." + notify_service_updates }}
                data:
                  message: |
                    ğŸ”§ Sunt {{ states('sensor.updates_in_progress')|int }} actualizÄƒri Ã®n progress:
                    â€“ {{ state_attr('sensor.updates_in_progress','names').split(',') | join('
                    â€“') }}
                  data:
                    disable_notification: True
              - service: input_boolean.turn_on
                target:
                  entity_id: input_boolean.update_in_progress_alert
          - conditions:
              - condition: numeric_state
                entity_id: sensor.updates_in_progress
                below: '1'
              - condition: state
                entity_id: input_boolean.update_in_progress_alert
                state: 'on'
            sequence:
              - service: >-
                  {% if states.input_text.notify_service_updates.state is defined %}
                      {% set notify_service_updates = states('input_text.notify_service_updates') %}
                    {% else %}
                      {% set notify_service_updates = 'notify' %}
                  {% endif %}
                  {% set file_path = '/HomeAssistant_Packages/main/packages/updates_available.yaml' %}
                  {{ "notify." + notify_service_updates }}
                data:
                  message: "ğŸ‰ Actualizare finalizatÄƒ!"
                  data:
                    disable_notification: True
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.update_in_progress_alert
        default: []

  # Auto install updates
  - id: "auto_update"
    alias: "|| Auto Update"
    description: ""
    trigger:
      - platform: time
        at: 03:30
    condition: []
    action:
      - choose:
          # Addons Update
          - conditions:
              - condition: template
                value_template: >
                  {% set result = namespace(updates=[]) %}
                  {% if states.input_number.delay_autoupdate.state is defined %}
                    {% set hours = states('input_number.delay_autoupdate') | int %}
                  {% else %}
                    {% set hours = 72 %}
                  {% endif %}
                  
                  {% for state in states.update 
                    |selectattr('state', '==', 'on')
                    |rejectattr('attributes.device_class', '==', 'firmware')
                    |rejectattr('entity_id', 'in', ['update.home_assistant_operating_system_update','update.home_assistant_core_update'])
                    |rejectattr('entity_id','in',state_attr('group.ignored_updates','entity_id'))  
                  %}
                    {% if as_timestamp(state.last_changed) | int + 60*60*hours < as_timestamp(now()) | int %}
                      {% set result.updates = result.updates + [state.entity_id] %}
                    {% endif %}
                  {% endfor %}
                  
                  {{ result.updates|count > 0 }}
            sequence:
              - service: update.install
                data:
                  backup: true
                target:
                  entity_id: >
                      {% set result = namespace(updates=[]) %}
                      {% if states.input_number.delay_autoupdate.state is defined %}
                        {% set hours = states('input_number.delay_autoupdate') | int %}
                      {% else %}
                        {% set hours = 72 %}
                      {% endif %}
                      
                      {% for state in states.update 
                        |selectattr('state', '==', 'on')
                        |rejectattr('attributes.device_class', '==', 'firmware')
                        |rejectattr('entity_id', 'in', ['update.home_assistant_operating_system_update','update.home_assistant_core_update'])
                        |rejectattr('entity_id','in',state_attr('group.ignored_updates','entity_id'))  
                      %}
                            {% if as_timestamp(state.last_changed) | int + 60*60*hours < as_timestamp(now()) | int %}
                          {% set result.updates = result.updates + [state.entity_id] %}
                        {% endif %}
                      {% endfor %}
                      
                      {{ result.updates|list }}
          # ESPHome Update 
          - conditions:
              - condition: or
                conditions:
                  - condition: template
                    value_template: >
                      {% if states.input_number.delay_autoupdate.state is defined %}
                        {% set hours = states('input_number.delay_autoupdate') | int %}
                      {% else %}
                        {% set hours = 96 %}
                      {% endif %}
                      
                      {% if states.update.esphome_update.state is defined %}
                        {{ as_timestamp(states.update.esphome_update.last_changed) | int + 60*60*hours < as_timestamp(now()) | int }}
                      {% else %}
                        {{ false }}
                      {% endif %}
                  - condition: template
                    value_template: >
                      {% set result = namespace(updates=[]) %}
                      {% for state in states.update 
                        |selectattr('state', '==', 'on')
                        |selectattr('attributes.title', '==', 'ESPHome')
                        |rejectattr('entity_id', '==', 'update.esphome_update')
                        |rejectattr('entity_id','in',state_attr('group.ignored_updates','entity_id'))  
                      %}
                        {% set result.updates = result.updates + [state.entity_id] %}
                      {% endfor %}
                      {{ result.updates|count > 0 }}
            sequence:
              - if:
                  - condition: template
                    value_template: >
                      {% if states.update.esphome_update.state is defined  %}
                        {{ is_state('update.esphome_update', 'on') }}
                      {% else %}
                        {{ false }}
                      {% endif %}
                then:
                  - service: update.install
                    data:
                      backup: true
                    target:
                      entity_id: update.esphome_update
                  - delay: "00:10:00"
              - if:
                  - condition: template
                    value_template: >
                      {% set result = namespace(updates=[]) %}
                      {% for state in states.update 
                        |selectattr('state', '==', 'on')
                        |selectattr('attributes.title', '==', 'ESPHome')
                        |rejectattr('entity_id', '==', 'update.esphome_update')
                        |rejectattr('entity_id','in',state_attr('group.ignored_updates','entity_id'))  
                      %}
                        {% set result.updates = result.updates + [state.entity_id] %}
                      {% endfor %}
                      {{ result.updates|count > 0 }}
                then:
                  - service: update.install
                    data: {}
                    target:
                      entity_id: >
                          {% set result = namespace(updates=[]) %}
                          {% for state in states.update 
                            |selectattr('state', '==', 'on')
                            |selectattr('attributes.title', '==', 'ESPHome')
                            |rejectattr('entity_id', '==', 'update.esphome_update')
                            |rejectattr('entity_id','in',state_attr('group.ignored_updates','entity_id'))  
                          %}
                            {% set result.updates = result.updates + [state.entity_id] %}
                          {% endfor %}
                          {{ result.updates|list }}


          # Firmware Update
          - conditions:
              - condition: template
                value_template: >
                  {% set result = namespace(updates=[]) %}
                  {% if states.input_number.delay_autoupdate.state is defined %}
                    {% set hours = states('input_number.delay_autoupdate') | int %}
                  {% else %}
                    {% set hours = 72 %}
                  {% endif %}
                  
                  {% for state in states.update 
                    |selectattr('state', '==', 'on')
                    |selectattr('attributes.device_class', '==', 'firmware')
                    |rejectattr('entity_id','in',state_attr('group.ignored_updates','entity_id'))  
                  %}
                    {% if as_timestamp(state.last_changed) | int + 60*60*hours < as_timestamp(now()) | int %}
                      {% set result.updates = result.updates + [state.entity_id] %}
                    {% endif %}
                  {% endfor %}
                  
                  {{ result.updates|count > 0 }}
            sequence:
              - service: update.install
                target:
                  entity_id: >
                      {% set result = namespace(updates=[]) %}
                      {% if states.input_number.delay_autoupdate.state is defined %}
                        {% set hours = states('input_number.delay_autoupdate') | int %}
                      {% else %}
                        {% set hours = 72 %}
                      {% endif %}
                      
                      {% for state in states.update 
                        |selectattr('state', '==', 'on')
                        |selectattr('attributes.device_class', '==', 'firmware')
                        |rejectattr('entity_id','in',state_attr('group.ignored_updates','entity_id'))  
                      %}
                        {% if as_timestamp(state.last_changed) | int + 60*60*hours < as_timestamp(now()) | int %}
                          {% set result.updates = result.updates + [state.entity_id] %}
                        {% endif %}
                      {% endfor %}
                      
                      {{ result.updates|list }}

          # Core Update
          - conditions:
              - condition: template
                value_template: >
                  {% if states.input_number.delay_autoupdate.state is defined %}
                    {% set hours = states('input_number.delay_autoupdate') | int %}
                  {% else %}
                    {% set hours = 72 %}
                  {% endif %}
                  {{ as_timestamp(states.update.home_assistant_core_update.last_changed) | int + 60*60*hours < as_timestamp(now()) | int }}
            sequence:
              - service: update.install
                data:
                  backup: true
                target:
                  entity_id: update.home_assistant_core_update

          # OS Update
          - conditions:
              - condition: template
                value_template: >
                  {% if states.input_number.delay_autoupdate.state is defined %}
                    {% set hours = states('input_number.delay_autoupdate') | int %}
                  {% else %}
                    {% set hours = 120 %}
                  {% endif %}
                  {{ as_timestamp(states.update.home_assistant_operating_system_update.last_changed) | int + 60*60*hours < as_timestamp(now()) | int }}
            sequence:
              - service: update.install
                data:
                  backup: false
                target:
                  entity_id: update.home_assistant_operating_system_update
