                  {% endif %}
                  {% set file_path = '/HomeAssistant_Packages/main/packages/updates_available.yaml' %}
                  {{ "notify." + notify_service_updates }}
                data:
                  message: |
                    âš™ï¸ Sunt {{ states('sensor.updates_available')|int }} actualizÄƒri
